spring.application.name=Projeto de Gestao

# Configurações do Console do H2
spring.h2.console.enabled=true
spring.h2.console.pah=/h2-console

# Configuração da URL do banco de dados
spring.datasource.url=jdbc:h2:mem:gestaodb
spring.datasource.diverClassName=org.h2.Driver
spring.datasource.usarname=sa
spring.datasource.password=

# Mostra o SQL que o Hibernate está gerando no console
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Ativa o log detalhado de erros do SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE